<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Produtos - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">       
    </head>
    <body>
        <header class="cabecalho">
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form>
                <p style="color: red">Obrigatorio *</p>
                <label class="descricaoinput" for="nomesobrenome">Nome e sobrenome<p class="obrigatorio"> *</p></label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label class="descricaoinput" for="email">Email<p class="obrigatorio"> *</p></label>
                <input type="email" id="email" class="input-padrao" required placeholder="Seu Email">

                <label class="descricaoinput" for="telefone">Telefone<p class="obrigatorio"> *</p></label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) X XXXX-XXXX">
                
                <label class="descricaoinput" for="mensagem">Mensagem<p class="obrigatorio"> *</p></label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend class="retornodecontato">Como prefere o nosso contato?<legend class="obrigatorio"> *</legend></legend>
                    <label class="label-radio" for="radio-email"><input type="radio" name="contato" value="email" class="input-radio" id="radio-email">Email</label>
                    
                    <label class="label-radio" for="radio-telefone"><input type="radio" name="contato" value="telefone" class="input-radio" id="radio-telefone">Telefone</label>
    
                    <label class="label-radio" for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" class="input-radio" id="radio-whatsapp" checked>WhatsApp</label>
        
                </fieldset>

                <fieldset class="horario">
                    <legend>Qual horario prefere ser atendido?</legend><br>
                    <select required>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                    <div class="novidadesemail">
                        <label class="checkbox"> <input  type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                    </div>

                    <input type="submit" id="enviarformulario" value="Enviar formulário">
                </fieldset>

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horários</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo Barbearia Alura">
            <p class="copyright">&copy; Copyrigth Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
